<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <figure class="img-container">
        <img
          class="img"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="hover-state">
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </figure>
    
      <section class="nft-info-section">
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time-section">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum" /> 0.041 ETH
          </span>
          <span class="time">
            <img src="./images/icon-clock.svg" alt="clock" />
            <time datetime="P3D">3 days left</time>
          </span>
        </div>
        <!-- <hr class="hr-line" /> -->
      </section>
    
      <figure class="creator-section">
        <img
          class="avatar-img"
          src="./images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <figcaption class="creator-name">
          <span>Creation of</span> Jules Wyvern
        </figcaption>
      </figure>
    </main>
    
  </body>
</html>
